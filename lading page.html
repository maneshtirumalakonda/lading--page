<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Biryani Bliss</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #fff8f0;
      color: #333;
    }

    /* --- Loading Screen --- */
    #loading {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(135deg, #ff512f, #dd2476);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      z-index: 9999;
      animation: fadeOut 1s ease forwards;
      animation-delay: 3s; /* stay for 3 sec */
    }

    #loading h1 {
      font-size: 3rem;
      margin: 0;
      animation: glow 2s infinite alternate;
    }

    #loading p {
      font-size: 1.2rem;
      margin-top: 10px;
    }

    .spinner {
      margin: 30px auto;
      border: 6px solid rgba(255,255,255,0.3);
      border-top: 6px solid #fff;
      border-radius: 50%;
      width: 60px; height: 60px;
      animation: spin 1s linear infinite;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ff9a9e, 0 0 20px #ff512f; }
      to { text-shadow: 0 0 20px #ff512f, 0 0 30px #dd2476; }
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }

    /* --- Landing Page --- */
    header {
      background: linear-gradient(135deg, #ff512f, #dd2476);
      color: white;
      text-align: center;
      padding: 60px 20px;
    }

    header h1 {
      font-size: 3rem;
      margin: 0;
      animation: glow 2s infinite alternate;
    }

    nav {
      text-align: center;
      background: #333;
      padding: 12px;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: white;
      font-weight: bold;
      position: relative;
      font-size: 1.1rem;
    }
    nav a::after {
      content: "";
      display: block;
      width: 0;
      height: 2px;
      background: #ff512f;
      transition: width 0.3s;
      margin: auto;
    }
    nav a:hover::after {
      width: 100%;
    }

    .hero {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      padding: 50px 20px;
      background: #fff0e6;
    }

    .hero img {
      width: 400px;
      max-width: 100%;
      border-radius: 20px;
      margin: 20px;
      animation: float 6s ease-in-out infinite;
    }

    .hero-text {
      max-width: 500px;
      margin: 20px;
      text-align: center;
    }

    .hero-text h2 {
      font-size: 2.5rem;
      color: #dd2476;
      margin-bottom: 20px;
    }

    .btn {
      padding: 12px 25px;
      font-size: 1rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      background: #ff512f;
      color: #fff;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px rgba(255,81,47,0.7);
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-15px); }
    }
  </style>
</head>
<body>

  <!-- Loading Screen -->
  <div id="loading">
    <h1>üçó Biryani Bliss</h1>
    <p>Loading flavors of happiness...</p>
    <div class="spinner"></div>
  </div>

  <!-- Main Landing Page -->
  <header>
    <h1>Welcome to Biryani Bliss</h1>
    <p>Taste the Royal Flavors of Authentic Biryani</p>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">Menu</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>

  <section class="hero">
    <img src="https://www.shutterstock.com/image-photo/delicious-hyderabadi-biryani-600w-1898179165.jpg" alt="Biryani Dish">
    <div class="hero-text">
      <h2>Delicious & Aromatic</h2>
      <p>Prepared with love, spices, and tradition. Order now to experience the magic of authentic biryani.</p>
      <button class="btn">Order Now</button>
    </div>
  </section>

</body>
</html>
